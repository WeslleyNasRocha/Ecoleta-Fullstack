name: Notify

on:
  pull_request

jobs:
  teste:
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification end of deployment
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: https://discord.com/api/webhooks/770344060950937620/6aLNXJQPYpEfbdp6DE05p2OwEMvtxKG7NZmMqnBST6F8KjjCQyVY5935mOiAq2FrXNAv
          title: 'Deploy Staging'
          description: |
            ![](https://${{github.sender.avatar_url}}?v=4&s=120) ${{github.sender.html_url}} criou um pull_request est√° querendo aquela fortalecida com seu approve :grimacing:
            ![${{github.event.pull_request.title}}](${{github.event.pull_request.url}})
            ![](https://media1.tenor.com/images/3f86a16da3c774ef4b15a6f8052725a8/tenor.gif)
          noprefix: true
          color: 0x59656f

  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"